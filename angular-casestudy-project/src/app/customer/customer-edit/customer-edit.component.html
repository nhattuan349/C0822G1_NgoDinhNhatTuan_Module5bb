<div style="background: url(../../../assets/images/slide_h3.jpg); height: 1080px">
  <button class="btn btn-dark text-white" style="margin:5px;color: #4f2216" routerLink="customer/list">
    Quay trở về trang chủ
  </button>
  <div class="d-block w-25  container mb-2"
       style="width:500px ;margin: 20px auto;padding: 20px 20px;background-color: #f8f9fa; border-radius:10px ">
    <div *ngIf="customerForm!=undefined">
      <form [formGroup]="customerForm" (ngSubmit)="update(id)">
        <legend>Thêm mới học sinh</legend>
        <div class="mb-3">
          <label class="form-label">Loại Khách hàng</label>
          <select class="form-control form-control-lg" formControlName="class" [compareWith]="comparaFn" >
            <option *ngFor="let item of customerTypeList" [ngValue]="item" > {{item.name}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" >Name</label>
          <span style="color: red"
          *ngIf="customerForm.controls.name.hasError('required')&&customerForm.controls.name.touched">
            Không được để trống
          </span>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Date Of Birth</label>
          <span style="color: red"
                *ngIf="customerForm.controls.dateOfBirth.hasError('required')&&customerForm.controls.dateOfBirth.touched">
            Không được để trống
          </span>
          <input type="text" class="form-control" formControlName="dateOfBirth">
        </div>
      </form>
    </div>

  </div>
</div>
