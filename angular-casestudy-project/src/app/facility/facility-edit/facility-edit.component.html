<div style="background: url(../../../assets/images/slide_h3.jpg); height: 1580px">
  <button class="btn btn-dark text-white" style="margin:5px;color: #4f2216" routerLink="/faclity/list">
    Quay về trang chủ
  </button>
  <div class="d-block w-25  container mb-2  "
       style="width:500px ;margin: 20px auto;padding: 20px 20px;background-color: #f8f9fa; border-radius:10px ">
    <div *ngIf="facilityForm!=undefined">
      <form [formGroup]="facilityForm" (ngSubmit)="update(id)">
        <legend>Sửa Dịch vụ</legend>
        <div class="mb-3">
          <label class="form-label">Loại dịch vụ</label>
          <select class="form-control form-control-lg" formControlName="facilityTypeId" [compareWith]="comparaFt">
            <option *ngFor="let item of facilityTypeList" [ngValue]="item">{{item.name}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Kiểu thuê</label>
          <select class="form-control form-control-lg" formControlName="rentTypeId" [compareWith]="comparaRt">
            <option *ngFor="let item of rentTypeList" [ngValue]="item">{{item.name}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Id</label>
          <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">area</label>
          <input type="text" class="form-control" formControlName="area">
        </div>
        <div class="mb-3">
          <label class="form-label">cost</label>
          <input type="text" class="form-control" formControlName="cost">
        </div>
        <div class="mb-3">
          <label class="form-label">maxPeople</label>
          <input type="text" class="form-control" formControlName="maxPeople">
        </div>
        <div class="mb-3">
          <label class="form-label">standardRoom</label>
          <input type="text" class="form-control" formControlName="standardRoom">
        </div>
        <div class="mb-3">
          <label class="form-label">descriptionOtherConvenience</label>
          <input type="text" class="form-control" formControlName="descriptionOtherConvenience">
        </div>
        <div class="mb-3">
          <label class="form-label">poolArea</label>
          <input type="text" class="form-control" formControlName="poolArea">
        </div>
        <div class="mb-3">
          <label class="form-label">numberOfFloor</label>
          <input type="text" class="form-control" formControlName="numberOfFloor">
        </div>
        <div class="mb-3">
          <label class="form-label">facilityFree</label>
          <input type="text" class="form-control" formControlName="facilityFree">
        </div>
<!--        <button type="submit" class="btn btn-primary" >Submit</button>-->
        <button type="submit" class="btn btn-primary" [disabled]="facilityForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
