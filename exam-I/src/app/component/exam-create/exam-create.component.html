<div style="background: url(../../../assets/images/slide_h3.jpg); height: 1500px">

  <button class="btn btn-dark text-white" style="margin:5px;color: #4f2216" routerLink="/list">
    Quay trở về trang chủ
  </button>
  <div class="d-block w-25 container mb-2"
       style="width:500px ;margin: 20px auto;padding: 20px 20px;background-color: #f8f9fa; border-radius:10px ">

    <form [formGroup]="hospitalForm" (ngSubmit)="submit()">
      <legend>Thêm mới bệnh án</legend>
      <div class="mb-3">
        <label class="form-label"> Tên bệnh nhân</label>
        <select class="form-control form-control-lg" formControlName="people">
          <option *ngFor="let item of peopleList" [ngValue]="item"> {{item.name}} </option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mã bệnh án</label>
        <input type="text" class="form-control" formControlName="idHospital">
      </div>
      <div class="mb-3">
        <label class="form-label">Ngày nhập viện</label>
        <input type="date" class="form-control" formControlName="dateImport">
      </div>
      <div class="mb-3">
        <label class="form-label">Ngày ra viên</label>
        <input type="date" class="form-control" formControlName="dateExport">
      </div>
      <div class="mb-3">
        <label class="form-label">Lý do ra viện</label>
        <input type="text" class="form-control" formControlName="reason">
      </div>
      <div class="mb-3">
        <label class="form-label">Phương pháp điều trị</label>
        <input type="text" class="form-control" formControlName="method">
      </div>
      <div class="mb-3">
        <label class="form-label">Bác sĩ điều trị</label>
        <input type="text" class="form-control" formControlName="doctor">
      </div>
      <button type="submit" class="btn btn-primary"> Them moi</button>
    </form>
  </div>
</div>
