<div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Date Of Birth</th>
    <th>Point</th>
    <td>Rank</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of homeList; index as i">
    <td>{{i+1}}</td>
    <td>{{temp.name | slice: 0: 3 | uppercase}}...</td>
    <td>{{temp.dateOfBirth | date:"dd/MM/yyyy" }}</td>
    <td>{{temp.point}}</td>
      <td>
      <p *ngIf="temp.point>=7 && temp.point <=10"> Good</p>
      <p *ngIf="temp.point<7 && temp.point >0"> Normal</p>
      <p *ngIf="temp.point>=10 || temp.point <=0"> Underfile</p>
    </td>
  </tr>
  </tbody>
</table>
</div>
